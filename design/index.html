  <section class="content-wrapper">
    <section class="overview-section">

      <section class="announcement-section">
        <h1>
          <span class="gold-header-1">We're</span><br/>
          <span class="black-header-1">coming<br/>soon</span>
        </h1>
        <p class="gold-paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <section class="sign-up">
          <section class="email-sign-up">
            <input id="email" type="text" placeholder="Email Address" class="email-input" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"/>
            <img class="email-error-icon"/>
            <button id="submit-email" type="submit" class="sign-up-button" onclick="onSignUp()"><img class="sign-up-button-icon"/></button>
          </section>
          <p id="email-error" class="email-error-text">Please provide a valid email</p>
        </section>
    </section>
    </section>
    <section class="hero-section">
           <img class="hero"/> 
    </section>
  </section>

<script>

  const emailInput = document.getElementById('email');
  const errorMessage = document.getElementById('email-error');
  const signUpButton = document.getElementById('submit-email');

    emailInput.addEventListener('input', () => {
        if (!emailInput.validity.valid) {
            errorMessage.style.display = "block"
            errorMessage.textContent = 'Please provide a valid email';
            signUpButton.toggleAttribute("disabled")
        } else {
            errorMessage.style.display = "none"  
            errorMessage.textContent = '';
            signUpButton.toggleAttribute("enabled")
        }
    });
  
  function onSignUp() {
    if (emailInput.validity.valid) {
